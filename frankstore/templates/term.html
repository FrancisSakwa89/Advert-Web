{% extends "base.html" %} {% load bootstrap4 %} {% block content %}
<br>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Terms and conditions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron" style="margin-left:20%;margin-right:20%">  <h2>Terms and conditions</h2>
  <p>By filling in you agree to our terms and conditions:</p>
  <form action="{% url 'register'%}">
    <div class="form-check">
      <label class="form-check-label" for="check1">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>You will only be able to see the adverts after registering your account
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="check2">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">Avertisement period is 6 months after which you start your advert payments(kshs.200 per month)
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">If payments are not made after 6 months the admin deletes the advert.
      </label>
    </div>
    <a href="{% url 'register'%}"><button type="submit" class="btn btn-primary">Submit</button></a>
  </form>
</div>

</body>
</html>


<style>

.jumbotron{
    background-color: rgb(235, 230, 160);
}
</style>

{% endblock %}
